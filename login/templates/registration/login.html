{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}

 <div id="login" class="lform">
        <form class="form-horizontal" name="LoginForm" action="/" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username"  placeholder="Username">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Login</button>
            </div>
        </div>
        </form>
    <a href="/register"><font size="2">Register</font></a>
    <br>
    <a href="/admin"><font size="2">Login as admin?</font></a>
    <br>
     <a href="/parent"><font size="2">Parent?</font></a>
     <br>
    </div>

{% endblock %}
